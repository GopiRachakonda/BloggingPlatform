<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
</head>
<body>
    <h1>{{ post[1] }}</h1> <!-- Post Title -->
    <p>{{ post[2] }}</p> <!-- Post Content -->

    <a href="{{ url_for('edit_post', post_id=post[0]) }}">Edit</a> |
    <a href="{{ url_for('delete_post', post_id=post[0]) }}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>

    <br><br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
