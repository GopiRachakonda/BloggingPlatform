{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2><a href="{{ url_for('post', post_id=post[0]) }}">{{ post[1] }}</a></h2>
        <p>{{ post[2][:100] }}...</p>
        <form action="{{ url_for('delete_post', post_id=post[0]) }}" method="POST">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
